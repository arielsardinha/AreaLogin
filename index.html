<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video muted loop autoplay class="video">
        <source class="img" id="video" src="arquivo/Midia.webm" type="video/mp4">
    </video>
    <main>
        <header class="cabecalho">
            <div class="divLogo">
                <figcaption>
                    <img src="arquivo/logo.svg">
                </figcaption>
            </div>
            <div class="caixaInput">
                <label for="login">
                    <img src="arquivo/login.webp"> Login 
                    <input class="inputTXT" id="login" type="text">
                </label>
                <label for="senha">
                    <img src="arquivo/senha.webp"> Senha 
                    <input class="inputTXT" id="senha" type="text">
                </label>
                <input class="inputSubmit" type="submit">
            </div>
        </header>
        <footer>
            <figcaption class="icon">
                <a href="/"><img src="arquivo/instagram.webp"></a>
                <a href="/"><img src="arquivo/whatsapp.webp"></a>
                <a href="/"><img src="arquivo/facebook.webp"></a>
            </figcaption>
        </footer>
    </main>
</body>
</html>
